server {
    listen 80;
    server_name _;

    # Root folder (React build output)
    root /usr/share/nginx/html;
    index index.html;

    # --- SPA Routing Fix ---
    # All requests go through index.html so React Router works
    location / {
        try_files $uri /index.html;
    }

    # --- Static files cache ---
    location /static/ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # --- Gzip compression ---
    gzip on;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/octet-stream
        image/svg+xml
        font/ttf
        font/otf
        font/woff
        font/woff2;
    gzip_min_length 1024;

    # --- 404 fallback (optional) ---
    error_page 404 /index.html;
}
